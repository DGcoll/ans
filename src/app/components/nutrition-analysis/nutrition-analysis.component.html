<header class="w-100">
    <div class="container mx-auto">
        <div class="row align-items-center py-3">
            <h2 class="col-lg-12 mb-3 text-center">Nutrition Analysis</h2>
            <div class="controls col-lg-12 row px-0 mx-0">
                <div class="mb-3 mb-md-0 col-md-7 mx-auto">
                    <div class="input-group m-0 ">
                        <textarea class="form-control mb-3"  [(ngModel)]="analysisData" placeholder="food name  quantity unit"></textarea>
                        <button class="btn btn-outline-secondary w-100" (click)="addBook(analysisData);open(mymodal)"
                        type="button">Analyse</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<ng-template #mymodal let-modal>    
    <div class="modal-body">
        <span class="close-ico-sp"  aria-label="Close" (click)="modal.dismiss('Cross click')"></span>
        <app-analysis-result [analysisResult]="analysisResult" ></app-analysis-result>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
</ng-template>
